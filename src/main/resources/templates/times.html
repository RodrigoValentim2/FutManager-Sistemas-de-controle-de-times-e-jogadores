<!DOCTYPE html>
<html
	xmlns = "http://www.w3.org/199/xhtml"
	xmlns: th ="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<meta charset="UTF-8">
<title>FutManager</title>
</head>
<body>
     <div class="container">
		<div class="row valign-wrapper">
			<div class="col s6">	
				<h3>Gerenciar times</h3>
			</div>
			<div class="col s6">
			       <a href="/jogadores/" class="btn-large waves-effect waves-light teal">Gerenciar Jogadores</a>
			</div>
		</div>
		<div class="row">
			<form action="/times/salvar" method="post">
				<div class="input-field col s8">
					<input type="text" placeholder="Nome do time" name="nomeTime" id="nomeTime" class="validate">
					<label for="fist_name">Nome do time</label>
				</div>
				<div class="col s4">
					<button type="submit" class="btn  waves-effect waves-light" name="action">Adicionar time</button>
				</div>
			</form>
		</div>
		<div class="row">
			<h5>Times cadastrados</h5>
			<table class="striped">
				<thead>
					<tr>
						<td>Nome</td>
						<td>NÃºmero de jogadores</td>
						<td>Detalhes</td>
						<td>Excluir time</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="time : ${times}">
						<td th:text="${time.nome}"></td>
						<td th.text="${time.jogadores.size()}"></td>
						<td><a class="waves-effect waves-teal btn-flat" href="#">Ver detalhes</a></td>
							<td><a class="waves-effect waves-teal btn-flat" href="#">x</a></td>
					</tr>
				</tbody>
			</table>
		</div>	
     </div>
 
     <script src="/webjars/jquery/2.2.4/jquery.js"></script>
     <script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>

</body>
</html>
